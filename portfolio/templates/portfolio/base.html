<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Portafolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fuente aesthetic tipo máquina de escribir -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral&family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- Bootstrap y estilos personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

   <style>
        body {
            background-color: #f8f4e3;
            font-family: 'Work Sans', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #e6ccb2;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }
        .navbar-brand {
            font-family: 'Spectral', serif;
            font-weight: bold;
            font-size: 1.4rem;
        }
        .nav-link {
            color: #4a4a4a !important;
        }
        footer {
            background-color: #e6ccb2;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        h1, h2, h3 {
            font-family: 'Spectral', serif;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/about/">Sobre mí</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects/">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5 flex-grow-1">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2025 Alexis Ramírez. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
